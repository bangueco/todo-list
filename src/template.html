<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-List</title>

  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="title">TODO-LIST</div>
      <hr>
      <div class="text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add New Project
        </button>          
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add new project</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div>
                  <label class="form-label" for="">Project Name</label>
                  <input class="form-control" type="text" name="projectName" id="projectName">
                </div>
                <div>
                  <label class="form-label" for="">Project Description</label>
                  <input class="form-control" type="" name="projectDesc" id="projectDesc">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="addProjectBtn" class="btn btn-primary" data-bs-dismiss="modal">Add Project</button>
              </div>
            </div>
          </div>
        </div>        
      </div>
      <div class="projects__container">
      </div>
    </div>
    <div class="tasks-container">

    </div>
  </div>
  <script defer src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
